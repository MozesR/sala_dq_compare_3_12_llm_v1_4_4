<!doctype html><html><head><meta charset="utf-8"><title>History</title><link rel="stylesheet" href="/static/style.css"></head>
<body><header><h1>🗂️ Run History</h1><p><a href="/">Rules</a> • <a href="/dashboard">Dashboard</a> • <a href="/history">Run History</a> • <a href="/compare">Compare</a> • <a href="/schema">Schema</a></p></header>
<main><section class="panel"><h2>Reports</h2><ul id="list"></ul></section></main>
<script>
async function load(){const r=await fetch('/api/reports');const names=await r.json();const ul=document.getElementById('list');ul.innerHTML='';names.forEach(n=>{const li=document.createElement('li');li.innerHTML=`<a href="/run/${n}">${n}</a>`;ul.appendChild(li);});}
load();
</script></body></html>
